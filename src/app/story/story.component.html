<div class="matList">
    <ng-template [ngIf]="ready" [ngIfElse]="loading">
        <mat-card>
            <mat-list>
                <div mat-subheader style="justify-content: space-between;">
                    Comments on: {{title}}
                    <div style="display: flex; justify-content: flex-end">
                            <mat-icon style="color:black; cursor: pointer;" routerLink="/top">home</mat-icon>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <mat-list-item *ngFor="let comment of data">
                    <mat-divider></mat-divider>
                    <mat-icon mat-list-icon>comment</mat-icon>
                    <div mat-line>
                        <p>
                            {{comment}}
                        </p>
                    </div>
                </mat-list-item>
            </mat-list>
        </mat-card>
    </ng-template>
    <ng-template #loading>
        <div class="divv">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</div>
