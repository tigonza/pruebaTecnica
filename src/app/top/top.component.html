<div style="padding: 20px; height: 80%;">
  <ng-template [ngIf]="ready" [ngIfElse]="loading">
    <table #myTable mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <ng-container matColumnDef="nÂ°">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element?.position}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let element">
          <div style="cursor: pointer; " (click)="titleClick( element.url )">
            {{element?.title}} 
          </div>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-icon class="material-icons" style="cursor: pointer !important; " matBadge="{{element?.comments.length}}" matBadgeColor="warn" [routerLink]="['/story', element.id]">comment</mat-icon>
        </td>
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator style="margin:auto; width: 80%;" [pageSizeOptions]="[15, 30, 50]" showFirstLastButtons></mat-paginator>
  </ng-template>
  
  <ng-template #loading> 
    <div class="divv">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>    
</div>
